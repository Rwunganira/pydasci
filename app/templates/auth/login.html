{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
{% if current_user.is_anonymous %}
    <h1>{{('Sign In')}}</h1>
    <div class="row">
        <div class="col-md-6">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p>{{ ('New User?') }} <a href="{{ url_for('auth.register') }}">{{('Click to Register!') }}</a></p>
{%endif%}
{% endblock %}
